name: Build and Deploy Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Expo / react-native packages added to the project require Node 20+ in CI
          node-version: '20.x'

      - name: Print Node & npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build web bundle
        env:
          EXPO_PUBLIC_API_URL: ${{ secrets.EXPO_PUBLIC_API_URL }}
        run: npm run build

      - name: Add 404 fallback
        run: |
          if [ -f web-build/index.html ]; then
            cp -f web-build/index.html web-build/404.html
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web-build
